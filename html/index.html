<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==========================================================================
       REQUIRED META TAGS
       ========================================================================== -->
  
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Responsive viewport settings for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- IE compatibility mode -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  
  <!-- ==========================================================================
       PRIMARY SEO META TAGS
       ========================================================================== -->
  
  <!-- Page title (50-60 characters optimal) - appears in browser tab and search results -->
  <title>Your Page Title | Your Brand Name</title>
  
  <!-- Meta description (150-160 characters optimal) - appears in search results -->
  <meta name="description" content="A compelling description of your page that encourages clicks from search results. Keep it under 160 characters for best display.">
  
  <!-- Keywords (optional, less important for modern SEO but still used by some search engines) -->
  <meta name="keywords" content="keyword1, keyword2, keyword3, primary keyword">
  
  <!-- Author information -->
  <meta name="author" content="Your Name or Company Name">
  
  <!-- Robots meta tag - tells search engines how to crawl this page -->
  <meta name="robots" content="index, follow">
  <!-- Alternative robots directives:
       noindex, follow - Don't index this page but follow links
       index, nofollow - Index page but don't follow links
       noindex, nofollow - Don't index or follow links
  -->
  
  <!-- Canonical URL - prevents duplicate content issues -->
  <link rel="canonical" href="https://www.yourwebsite.com/page-url">
  
  
  <!-- ==========================================================================
       OPEN GRAPH META TAGS (Facebook, LinkedIn, etc.)
       ========================================================================== -->
  
  <!-- Type of content -->
  <meta property="og:type" content="website">
  
  <!-- Page title for social sharing -->
  <meta property="og:title" content="Your Page Title | Your Brand Name">
  
  <!-- Description for social sharing (up to 300 characters) -->
  <meta property="og:description" content="A compelling description that appears when your page is shared on social media.">
  
  <!-- Image for social sharing (recommended: 1200x630px) -->
  <meta property="og:image" content="https://www.yourwebsite.com/images/og-image.jpg">
  
  <!-- Image alt text for accessibility -->
  <meta property="og:image:alt" content="Description of the image">
  
  <!-- Canonical URL for social platforms -->
  <meta property="og:url" content="https://www.yourwebsite.com/page-url">
  
  <!-- Site name -->
  <meta property="og:site_name" content="Your Website Name">
  
  <!-- Locale (language and region) -->
  <meta property="og:locale" content="en_US">
  
  
  <!-- ==========================================================================
       TWITTER CARD META TAGS
       ========================================================================== -->
  
  <!-- Type of Twitter card (summary, summary_large_image, app, player) -->
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Twitter handle of website -->
  <meta name="twitter:site" content="@yourtwitterhandle">
  
  <!-- Twitter handle of content creator -->
  <meta name="twitter:creator" content="@yourtwitterhandle">
  
  <!-- Title for Twitter sharing -->
  <meta name="twitter:title" content="Your Page Title | Your Brand Name">
  
  <!-- Description for Twitter sharing (up to 200 characters) -->
  <meta name="twitter:description" content="A compelling description for Twitter that encourages engagement.">
  
  <!-- Image for Twitter sharing (recommended: 1200x675px for large image) -->
  <meta name="twitter:image" content="https://www.yourwebsite.com/images/twitter-image.jpg">
  
  <!-- Image alt text -->
  <meta name="twitter:image:alt" content="Description of the image">
  
  
  <!-- ==========================================================================
       FAVICON AND APP ICONS
       ========================================================================== -->
  
  <!-- Standard favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- PNG favicon for modern browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- Apple Touch Icon for iOS devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Android Chrome icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  
  <!-- Web app manifest for PWA -->
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#ffffff">
  
  
  <!-- ==========================================================================
       ADDITIONAL SEO TAGS
       ========================================================================== -->
  
  <!-- Copyright information -->
  <meta name="copyright" content="Copyright 2025 Your Company Name">
  
  <!-- Rating (for content rating) -->
  <meta name="rating" content="general">
  
  <!-- Referrer policy for security and privacy -->
  <meta name="referrer" content="no-referrer-when-downgrade">
  
  <!-- Format detection (prevents automatic linking) -->
  <meta name="format-detection" content="telephone=no">
  
  
  <!-- ==========================================================================
       STRUCTURED DATA (JSON-LD) - Helps search engines understand content
       ========================================================================== -->
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Your Page Title",
    "description": "Your page description",
    "url": "https://www.yourwebsite.com/page-url",
    "publisher": {
      "@type": "Organization",
      "name": "Your Company Name",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.yourwebsite.com/images/logo.png"
      }
    }
  }
  </script>
  
  
  <!-- ==========================================================================
       STYLESHEETS AND PRELOADING
       ========================================================================== -->
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical assets -->
  <link rel="preload" as="style" href="/css/styles.css">
  <link rel="preload" as="font" type="font/woff2" href="/fonts/main-font.woff2" crossorigin>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
  
  <!-- Google Fonts (example) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- load icon files -->
  <link rel="stylesheet" href="icons/icon-css/all.min.css">
  <link rel="stylesheet" href="icons/icon-css/bootstrap-icons.min.css">
</head>

<body>
  
  <!-- ==========================================================================
       MAIN CONTENT AREA
       ========================================================================== -->
  
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="sr-only">Skip to main content</a>
  
  <!-- Header section -->
  <header>
    <!-- Your header content here -->
  </header>
  
  <!-- Main content -->
  <main id="main-content">
    <!-- Your main content here -->
  </main>
  
  <!-- Footer section -->
  <footer>
    <!-- Your footer content here -->
  </footer>
  
  
  <!-- ==========================================================================
       JAVASCRIPT FILES
       ========================================================================== -->
  
  <!-- optional: defer attribute for non-critical JavaScript for better performance -->
  <script src="/javascript/app.js" defer></script>

  <!-- animation file for gsap-->
  <script src="/animations/gsap/gsap.min.js"></script>

</body>
</html>
